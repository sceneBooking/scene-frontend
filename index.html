<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scene Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chat-widget-btn {
  background-color: rgb(160, 123, 176);
  border: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  font-size: 30px;
  padding: 10px 15px;
  border-radius: 50%;
  z-index: 999;
}



    .chat-container {
      position: fixed;
      width: 900px;
      margin-left: 25%;
      margin-top: 4%;
      overflow: hidden;
      background-color: rgb(244, 244, 244);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      z-index: 1;
      display: none;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('doodle.jpg') center center / cover no-repeat;
      opacity: 0.1;
      z-index: 1;
      pointer-events: none;
    }

    .chat-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: url('chatbot.png') center center / contain no-repeat;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }

    .chat-container > * {
      position: relative;
      z-index: 3;
    }

    .chat-header {
      background-color: rgb(160, 123, 176);
      color: white;
      padding: 15px;
      font-size: 25px;
      display: flex;
      justify-content: space-between;
    }

    .chat-header .left {
      font-family: "Rammetto One", sans-serif;
      font-size: 30px;
      font-weight: 100;
      display: flex;
      align-items: center;
      color: #000000;
      margin-left: 10px;
      gap: 10px;
    }
    .chat-header 
    .image{
      width: 8%;
      top: 0;
      bottom: 0;
      margin-right: 6px;
      padding: 0;
    }

    .right {
      margin-top: 7px;
      margin-right: 10px;
      font-weight: 900;
      color: #000000;
    }

    i {
      color: #000000;
    }

    .chat-box {
      position: relative;
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: transparent;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 17px;
      font-family: 'Rubik', sans-serif;
      font-weight: 300;
    }

    .user {
      align-self: flex-end;
      background-color: rgb(205, 181, 215);
      color: rgb(0, 0, 0);
      font-weight: 600;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      color: black;
      font-weight: 600;
    }

    .chat-input {
      display: flex;
      border: none;
      justify-content: space-between;
      gap: 10px;
      background-color: transparent;
      padding: 10px;
      margin: 0;
    }

    .chat-input input {
      flex: 1;
      border: 2px solid #f3f3f3;
      outline: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 30px;
      color: #000000;
    }

    #user-input:focus {
      outline: none;
      box-shadow: 0 0 3px;
    }

    .chat-input button {
      background-color: rgb(160, 123, 176);
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
    }

    .nav-button {
      font-size: 20px;
      font-weight: bolder;
    }

    @media (max-width: 600px) {
      #chat-widget-btn{
      background-color: rgb(160, 123, 176);
      border: none;
      margin-top: 120%;
      margin-left: 80%;
      position:fixed;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
    }
      .chat-header {
        font-size: 18px;
      }

      .chat-container {
        margin-top: 22%;
        right: 0;
        margin-right: 5%;
        position: fixed;
        width: 90%;
      }

      .chat-box {
        height: 350px;
      }

      .message {
        font-size: 14px;
      }

      .chat-container::after {
        width: 180px;
        height: 180px;
      }
    }

    @media (min-width: 600px) and (max-width: 800px) {
      #chat-widget-btn{
      background-color: rgb(160, 123, 176);
      border: none;
      margin-top: 80%;
      margin-left: 87%;
      position:fixed;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
    }
      .chat-container {
        margin-top: 8%;
        width: 500px;
        position: fixed;
        right: 0;
        margin-right: 13%;
      }
    }

    @media (min-width: 800px) and (max-width: 1000px) {
      #chat-widget-btn{
      background-color: rgb(160, 123, 176);
      border: none;
      margin-top: 70%;
      margin-left: 88%;
      position:fixed;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
    }
      .chat-container {
        margin-top: 5%;
        right: 0;
        margin-right: 20%;
        width: 600px;
        position: fixed;
      }
      
      }
      @media (min-width: 1000px) and (max-width: 1300px) {
      #chat-widget-btn{
      background-color: rgb(160, 123, 176);
      border: none;
      margin-top: 50%;
      margin-left: 92%;
      position:fixed;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;

    }
    .chat-container {
        margin-top: 7%;
        right: 0;
        margin-right: 6%;
        width: 900px;
        position: fixed;
      }
  }
      @media (min-width: 1300px) and (max-width: 1400px) {
      #chat-widget-btn{
      background-color: rgb(160, 123, 176);
      border: none;
      margin-top: 47%;
      margin-left: 92%;
      position:fixed;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
    }
  }
  @media (min-width:1400px) {
    .chat-container {
        position: fixed; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        margin: 0;
      }
  }
      
   
  </style>
</head>
<body>

  <button id="chat-widget-btn">ðŸ’¬</button>

  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <div class="left"><img src="chatbot3.png" class="image" alt="Bot"/> Scene Bot</div>
      <div class="right" id="close-chat">âœ–</div>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const sessionId = crypto.randomUUID();
    const chatBtn = document.getElementById('chat-widget-btn');
    const chatWindow = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const API_URL = "https://scene-bot-backend.onrender.com/query";
    const RESET_URL = "https://scene-bot-backend.onrender.com/reset/" + sessionId;

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: message, session_id: sessionId })
        });
        const data = await res.json();
        appendMessage(data.answer || "âš ï¸ No reply from server.", 'bot');
      } catch (err) {
        console.error(err);
        appendMessage("âš ï¸ Could not connect to backend.", 'bot');
      }
    }

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    chatBtn.onclick = async () => {
      chatWindow.style.display = 'flex';
      chatBtn.style.display = 'none';
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: "start", session_id: sessionId })
        });
        const data = await res.json();
        appendMessage(data.answer || "ðŸ‘‹ Hi there! I'm Scene Bot.", 'bot');
      } catch {
        appendMessage("ðŸ‘‹ Hi there! I'm Scene Bot.", 'bot');
      }
    };

    document.getElementById('close-chat').onclick = async () => {
      await fetch(RESET_URL).catch(console.warn);
      chatWindow.style.display = 'none';
      chatBtn.style.display = 'block';
      chatBox.innerHTML = '';
    };
  </script>

</body>
</html>
